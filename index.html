<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link href="style.css" rel="stylesheet">
    
<body>
    <section class="quizbox">
        <div class="modal">
           
        </div><!--.modal-->

        <h1 class="tit">퀴즈 이벤트</h1><!--.tit-->

        <form>
           <div class="bod">
            <h2 class="q_tit">
                1.다음 중 노란색 과일을 골라주세요!
            </h2><!--.q_tit-->


           <label>
            ① <input type='radio' name='fruits' value='apple'/>사과
           </label>
           <label>
            ② <input type='radio' name='fruits' value='tomato'/>토마토
           </label>
           <label>
            ③ <input type='radio' name='fruits' value='banana' class="ans"/>바나나
           </label>
           <label>
            ④ <input type='radio' name='fruits' value='strawberry'/>딸기
           </label> 
          </div><!--.bod-->  

          <div class="bod">
            <h2 class="q_tit">
                2.다음 중 도토리를 좋아하는 동물은 어떤 동물일까요?
            </h2><!--.q_tit-->

           <label>
            ① <input type='radio' name='animal' value='bear'/>곰
           </label>
           <label>
            ② <input type='radio' name='animal' value='squirrel' class="ans"/>다람쥐
           </label>
           <label>
            ③ <input type='radio' name='animal' value='rabbit'/>토끼
           </label>
           <label>
            ④ <input type='radio' name='animal' value='dog'/>개
           </label> 
          </div><!--.bod--> 


          <div class="bod">
            <h2 class="q_tit">
                3.다음 중 요리할때 사용하는 도구가 아닌것을 골라주세요!
            </h2><!--.q_tit-->

           <label>
            ① <input type='radio' name='cook' value='cuttingboard'/>도마
           </label>
           <label>
            ② <input type='radio' name='cook' value='vacuumcleaner' class="ans"/>청소기
           </label>
           <label>
            ③ <input type='radio' name='cook' value='pot'/>냄비
           </label> 
           <label>
            ④ <input type='radio' name='cook' value='scoop'/>국자
           </label>
          </div> 

          <div class="bod">
            <h2 class="q_tit">
                4.다음 중 대한민국의 수도를 골라주세요!
            </h2><!--.q_tit-->

           <label>
            ① <input type="radio" name="capital" value="seoul" class="ans"/>서울
           </label> 
           <label>
            ② <input type='radio' name='capital' value='busan'/>부산
           </label>  
           <label>          
            ③ <input type='radio' name='capital' value='daegu'/>대구
           </label>
           <label>
            ④ <input type='radio' name='capital' value='dajeon'/>대전
           </label> 
          </div> 

          <div class="bod">
            <h2 class="q_tit">
                5.다음 중 행운을 상징하는 식물을 골라주세요!
            </h2><!--.q_tit-->
    
           <label>  
            ① <input type='radio' name='flower' value='forsythia'/>개나리
           </label>
           <label>
            ② <input type='radio' name='flower' value='azalea'/>진달래
           </label> 
           <label>
            ③ <input type='radio' name='flower' value='cosmosflower'/>코스모스
           </label>
           <label>
            ④ <input type='radio' name='flower' value='fourleafclover' class="ans"/>네잎클로버
           </label> 
        </div> 
        </form>

        <button id="anbtn">결과보기</button>
    </section><!--.quizbox-->

    <script src="index.js"></script>
</body>
</html>
